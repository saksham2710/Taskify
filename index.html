<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <script src="/index.js"></script>


    <title>Taskify</title>
</head>
<body>
    <div class="background-img">
        <img src="res/bg.jpg" alt="" srcset="">
    </div>

    <div class="container">
        <div class="header">
            <div class="title">
                TASKIFY
            </div>
            <div class="theme" onclick="changeTheme()">
                <img src="res/icon-sun.svg" class="sun" alt="" srcset="">
                <img src="res/icon-moon.svg" class="moon" srcset="">
            </div>
        </div>

        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>
            </div>
                <div class="new-todo-input">
                    <form onsubmit="addItem(event)">
                        <input type="text" id="todo-input" placeholder="Add a new task">
                    </form>
                </div>
        </div>

        <div class="todo-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="res/icon-check.svg" alt="" srcset="" >
                        </div>
                    </div>
                    <div class="todo-text">
                        Cut the lawn
                    </div>
                    <div class="delete" data-id="${item.id}" >
                        <img src="res/icon-cross.svg" alt="Delete">
                    </div>
                </div>

            
            </div>
            

            <div class="todo-info">
                <div class="items-left">
                    5 items left
                </div>
                
                
            </div>   
        </div>
    </div>
      

</body>
</html>
